name: CI - pytest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip & install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install project (editable) & dependencies
        env:
          # ensure matplotlib uses non-interactive backend in any subprocess
          MPLBACKEND: Agg
        run: |
          pip install -e .
          pip install pytest biopython pandas matplotlib

      - name: Run tests
        env:
          MPLBACKEND: Agg
        run: |
          pytest -q
