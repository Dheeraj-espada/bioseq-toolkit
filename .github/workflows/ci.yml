name: BioSeq CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest matplotlib biopython

      - name: Run unit tests
        env:
          MPLBACKEND: Agg
        run: |
          pytest -q

      - name: Run demo analysis
        env:
          MPLBACKEND: Agg
        run: |
          echo "Running demo FASTA analysis..."
          rm -rf results
          bash scripts/run_analysis.sh test_data/example.fa
          echo "Listing generated results:"
          ls -lh results || true
          ls -lh results/example_summary_plots || true

      - name: Upload results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bioseq-demo-results
          path: |
            results/
            !results/**/*.log
